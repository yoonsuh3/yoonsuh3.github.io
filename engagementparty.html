<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Party</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #f0f0f0; /* Set a background color */
            font-family: 'Calibri', sans-serif;
            overflow: hidden; /* Hide overflowing elements beyond the viewport */
        }

        h1 {
            font-size: 2em;
        }

        h3 {
            color: rgb(219, 150, 161);
            font-size: 1em;
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgb(0, 170, 255); /* Red color, you can customize */
            border-radius: 50%;
            animation: confetti-fall 1s linear infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>

    <h1>Engagement Party</h1>

    <img src="engagement_photo.jpg" alt="Happy Couple at Engagement Party" width="400">

    <div class="header">
        <h2>&#128150; Date: July 13, 2024</h2>
        <h2>&#128150; Location: Seoul, Korea</h2>
        <p>in 삼청각 SamcheongGak: <a href="http://www.samcheonggak.or.kr/hanok/">http://www.samcheonggak.or.kr/hanok/</a></p>
        <h3>Do you know how we met?</h3>
        <p>Check out our story map <a href="https://storymaps.com/stories/c12488628d88409a8ea8883440014d17">here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti-container');

            // Function to create confetti elements
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                confettiContainer.appendChild(confetti);

                // Remove confetti element after animation
                confetti.addEventListener('animationend', function() {
                    confetti.remove();
                });
            }

            // Function to create multiple confetti elements
            function generateConfetti() {
                setInterval(createConfetti, 500); // Adjust the interval as needed
            }

            generateConfetti();
        });
    </script>
</body>
</html>
