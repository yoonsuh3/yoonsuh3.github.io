<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Party</title>
    <style>
        /* Import Dancing Script font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: #f0f0f0; /* Set a background color */
            font-family: 'Calibri', sans-serif;
            overflow: hidden; /* Hide overflowing elements beyond the viewport */
            position: relative; /* Set the body to a relative position for absolute positioning of .confetti and emojis */
        }

        h1 {
            font-size: 4em; /* Update font size for h1 to 4em */
            font-family: 'Dancing Script', cursive; /* Set the font family for h1 */
        }

        h2 {
            margin-bottom: 10px; /* Add margin-bottom for spacing between h2 and h3 */
            font-size: 2em; /* Update font size for h2 to 2em */
        }

        h3 {
            color: pink;
            font-size: 2em; /* Update font size for h3 to 2em */
            text-align: center;
            margin-top: 20px;
        }

        p {
            text-align: center;
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confetti-fall 1s linear infinite;
        }

        @keyframes confetti-fall {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-50vh) rotate(180deg);
            }
        }

        /* Party popper emojis */
        .party-popper {
            font-size: 2em;
        }

        .party-popper-left {
            position: absolute;
            left: 10px;
            top: 10vh;
        }

        .party-popper-right {
            position: absolute;
            right: 10px;
            top: 10vh;
        }

        /* Custom classes for multicolored confetti */
        .confetti.color1 {
            background: #ff0000; /* Red */
        }

        .confetti.color2 {
            background: #00ff00; /* Green */
        }

        .confetti.color3 {
            background: #0000ff; /* Blue */
        }

        /* Add more color classes as needed */
    </style>
</head>
<body>
    <!-- Party popper emojis -->
    <div class="party-popper party-popper-left">&#127878;</div>
    <div class="party-popper party-popper-right">&#127878;</div>

    <div id="confetti-container"></div>

    <h1>Engagement Party</h1>

    <img src="engagement_photo.jpg" alt="Happy Couple at Engagement Party" width="400">

    <div class="header">
        <h2>&#128150; Date: July 13, 2024</h2>
        <h2>&#128150; Location: Seoul, Korea</h2>
        <p>in 삼청각 SamcheongGak: <a href="http://www.samcheonggak.or.kr/hanok/">http://www.samcheonggak.or.kr/hanok/</a></p>
        <h3>Do you know how we met?</h3>
        <p>Check out our story map <a href="https://storymaps.com/stories/c12488628d88409a8ea8883440014d17">here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const confettiContainer = document.getElementById('confetti-container');

            // Function to create confetti elements
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti', `color${Math.floor(Math.random() * 3) + 1}`); // Randomize color class
                confetti.style.left = `${Math.random() * 100}vw`; // Random horizontal position
                confetti.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // Randomize animation duration
                confettiContainer.appendChild(confetti);

                // Remove confetti element after animation
                confetti.addEventListener('animationend', function() {
                    confetti.remove();
                });
            }

            // Function to create multiple confetti elements
            function generateConfetti() {
                setInterval(createConfetti, 500); // Adjust the interval as needed
            }

            generateConfetti();
        });
    </script>
</body>
</html>
